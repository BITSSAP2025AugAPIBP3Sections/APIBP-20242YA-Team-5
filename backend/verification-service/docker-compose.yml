version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: verification_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  verification-service:
    build: .
    ports:
      - "3004:3004"
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
